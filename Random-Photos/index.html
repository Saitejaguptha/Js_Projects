<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Photo Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <img src="https://picsum.photos/300?random=1" alt="Random Photo 1" />
      <img src="https://picsum.photos/300?random=2" alt="Random Photo 2" />
      <img src="https://picsum.photos/300?random=3" alt="Random Photo 3" />
    </div>
    <div class="btn-container">
      <button class="btn">Load More</button>
    </div>
    <div class="toogle">
      <input type="checkbox" class="darkmode" id="darkmode" />
      <label for="darkmode" class="label"><div class="circle"></div></label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
