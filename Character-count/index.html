<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Character count</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Real Time Character Counter</h2>
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Please enter your text here"
        maxlength="150"
      ></textarea>
      <div class="counter-container">
        <p>Total Characters:<span id="total-counter"></span></p>
        <p>Remaining:<span id="remaining-counter"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
